<!DOCTYPE html>
<html>
  <head>
    <title>exemplo de página html</title>
  </head>
  <body>
    <header>
      <h1>título principal da página</h1>
    </header>
    <main>
      <section>
        <h2>seção 1</h2>
        <p>este é um parágrafo de texto</p>
        <img src="marek-piwnicki-NLiKKKr3IbU-unsplash.jpg" alt="imagem de exemplo" width="500px"/>
        <ol>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ol>
      </section>
      <section>
        <h2>seção 2</h2>
        <p>este é outro parágrafo de texto.</p>
        <table>
          <tr>
            <th>nome</th>
            <th>sobrenome</th>
          </tr>
          <tr>
            <td>joão</td>
            <td>silva</td>
          </tr>
          <tr>
            <td>maria</td>
            <td>silva</td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 todos os direitos reservados.</p>
    </footer>
  </body>
</html>
